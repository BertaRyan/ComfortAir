<setcion class="form-container">
    <h1 class="contact-title">Want to get in contact with us? Send us message today!</h1>
    <form onsubmit="sendEmail(); reset(); return false;">
        <div class="row">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-regular fa-user"></i> Your Name</label>
            </div>

            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
            </div>
        </div>


        <div class="input-group">
            <input type="text" id="email" required>
            <label for="email"><i class="fa-regular fa-envelope"></i> email</label>
        </div>

        <div class="input-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa-regular fa-comment"></i> Your Message</label>
        </div>
        <button class="form-btn" type="submit"><i class="fa-regular fa-paper-plane"></i> SUBMIT</button>
    </form>

</setcion>




<script src="app.js"></script>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendEmail() {
        Email.send({
            Host: 'smtp.gmail.com',
            Username: "",
            Password: "",
            To: 'ryanberta1234@gmail.com',
            From: document.querySelector('#email').value,
            Subject: "New Client Enquiry",
            Body: "Name: " + document.querySelector('#name').value +
                + "<br> Email: " + document.querySelector('#email').value +
                + "<br> Phone no: " + document.querySelector('#phone').value +
                + "<br> Message: " + document.querySelector('#message').value
        }).then(
            message => alert("Message Sent Succesfully")
        );
    }

</script>
